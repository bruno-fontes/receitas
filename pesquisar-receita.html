<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <h1 class="nav-h1">Receitas do Bruninho</h1>
        <ul class="lista-nav">
            <li>
                <a class="links-nav3" href="index.html">Escrever Receitas</a>
            </li>
            <li>
                <a class="links-nav4" href="pesquisar-receita.html">Procurar Receita</a>
            </li>
        </ul>
        <button onclick="abrirModal()" class="receitas-hamburguer">
            <span class="child-1"></span>
            <span class="child-2"></span>
            <span class="child-3"></span>
        </button>
        <div class="div-mobile-lista-nav" id="div-mobile-lista-nav">
            <a class="links-nav3" href="index.html">Escrever Receitas</a>
            <a class="links-nav4" href="pesquisar-receita.html">Procurar Receita</a>
            <div class="div-align-btn-voltar">
                <button onclick="fecharModal()" class="btn-voltar-modal">
                    Voltar
                </button>
            </div>
        </div>
    </div>
    <div class="div-principal">
        <div class="container">
            <div class="div-input-textsareas">
                <div class="div-align-input">
                    <input type="text" id="procurar-receita" placeholder="Nome da Receita:">
                </div>
                <div class="textareas-container">
                    <textarea placeholder="Ingredientes:" id="ingredientes-aparecer"></textarea>
                    <textarea placeholder="Modo de Preparo:" id="modo-preparo-aparecer"></textarea>
                </div>
            </div>
            <div class="div-align-btn">
                <button class="salvar-receita" onclick="pesquisarReceita()">Pesquisar Receita</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
